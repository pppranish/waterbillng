<div class="card">
    <div class="card-header">
        <h3 class="card-title">List of all Workflow Users</h3>
        <div class="card-tools">
            <a routerLink="create-user" class="btn btn-tool">
                <i class="fas fa-user-plus"></i> New User
            </a>
        </div>
    </div>
    <div class="card-body">
        <table id="workflow_users" class="table table-bordered table-striped">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Mobile No.</th>
                    <th>Email</th>
                    <th>Designation</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let workflowUser of workflowUsers">
                    <td>{{ workflowUser.first_name }}</td>
                    <td>{{ workflowUser.contact_number }}</td>
                    <td>{{ workflowUser.email }}</td>
                    <td>{{ workflowUser.designation  }}</td>
                    <td>
                        <button class="btn btn-block btn-success" (click)="editWorkflowUser(workflowUser.id)">Edit</button>
                        <button class="btn btn-block btn-danger" (click)="deleteWorkflowUser(workflowUser.id)">Delete</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
