  <!-- Treeview Menu Toggling Script -->
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const treeviewLinks = document.querySelectorAll('.nav-item.has-treeview > .nav-link');
      treeviewLinks.forEach(link => {
        link.addEventListener('click', function(e) {
          e.preventDefault();
          const parent = this.closest('.nav-item.has-treeview');
          parent.classList.toggle('menu-open');
        });
      });
    });
  </script>
</body>
