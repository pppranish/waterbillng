<div class="card">
  <div class="card-header">
    <h3 class="card-title">Create New Workflow User</h3>
  </div>
  <div class="card-body">
    <form (ngSubmit)="saveUser()" #userForm="ngForm" class="needs-validation" novalidate>
      <div class="form-group">
        <label for="salutation">Salutation</label>
        <select id="salutation" name="salutation" [(ngModel)]="user.salutation" required>
          <option value="">-- Choose --</option>
          <option value="Mr.">Mr.</option>
          <option value="Mrs.">Mrs.</option>
          <option value="Miss">Miss</option>
          <option value="Dr.">Dr.</option>
        </select>
      </div>

      <div class="form-group">
        <label for="gender">Gender</label>
        <select id="gender" name="gender" [(ngModel)]="user.gender" required>
          <option value="">Choose...</option>
          <option value="male">Male</option>
          <option value="female">Female</option>
          <option value="other">Other</option>
        </select>
      </div>

      <div class="form-group">
        <label for="first_name">First Name</label>
        <input id="first_name" type="text" name="first_name" [(ngModel)]="user.first_name" required>
      </div>

      <div class="form-group">
        <label for="middle_name">Middle Name</label>
        <input id="middle_name" type="text" name="middle_name" [(ngModel)]="user.middle_name">
      </div>

      <div class="form-group">
        <label for="last_name">Last Name</label>
        <input id="last_name" type="text" name="last_name" [(ngModel)]="user.last_name" required>
      </div>

      <div class="form-group">
        <label for="designation">Designation</label>
        <select id="designation" name="designation" [(ngModel)]="user.designation" required>
          <option value="">-- Select Designation --</option>
          <option *ngFor="let designation of designations" [value]="designation.id">{{ designation.name }}</option>
        </select>
      </div>

      <div class="form-group">
        <label for="division">Division</label>
        <select id="division" name="division" [(ngModel)]="user.division" required>
          <option value="">-- Select Division --</option>
          <option *ngFor="let division of divisions" [value]="division.id">{{ division.name }}</option>
        </select>
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input id="email" type="email" name="email" [(ngModel)]="user.email" required>
      </div>

      <div class="form-group">
        <label for="contact_number">Contact Number</label>
        <input id="contact_number" type="text" name="contact_number" [(ngModel)]="user.contact_number" required>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input id="password" type="password" name="password" [(ngModel)]="user.password" required>
      </div>

      <div class="form-group">
        <label for="password_confirmation">Confirm Password</label>
        <input id="password_confirmation" type="password" name="password_confirmation" [(ngModel)]="user.password_confirmation" required>
      </div>

      <div class="form-group">
        <label for="roles">Choose Role(s)</label>
        <div *ngFor="let role of roles" class="form-check">
          <input type="checkbox" id="role_{{role}}" name="roles" [value]="role" [(ngModel)]="user.roles">
          <label class="form-check-label" for="role_{{role}}">{{ role }}</label>
        </div>
      </div>

      <div class="form-group">
        <label>Permissions</label>
        <div class="form-check" *ngFor="let permission of permissions">
          <input class="form-check-input" type="checkbox" id="permission_{{permission.id}}" name="permissions" [value]="permission.id" [(ngModel)]="user.permissions">
          <label class="form-check-label" for="permission_{{permission.id}}">{{ permission.name }}</label>
        </div>
      </div>

      <div class="form-group">
        <label>Workflows</label>
        <div class="form-check" *ngFor="let workflow of workflows">
          <input class="form-check-input" type="checkbox" id="workflow_{{workflow.id}}" name="workflows" [value]="workflow.id" [(ngModel)]="user.workflows">
          <label class="form-check-label" for="workflow_{{workflow.id}}">{{ workflow.step }}</label>
        </div>
      </div>

      <button type="submit" class="btn btn-success"><i class="fa fa-user-plus"></i> Create User</button>
    </form>
  </div>
</div>
